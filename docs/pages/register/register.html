<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Controle de gastos</title>
</head>
<body class="centralize">
    <form action="">
        <div class="form-field">
            <div><label for="">Email</label></div>
            <input type="email" placeholder="seu@email.com" oninput="onInputEmail()" id="email">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
        </div>
        <div class="form-field">
            <div><label for="">Senha</label></div>
            <input type="password" placeholder="Senha" oninput="onInputPassword()" id="password">
            <div class="error" id="password-required-error">Senha é obrigatório</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label for="">Confirmar senha</label></div>
            <input type="password" placeholder="Confirmar senha" oninput="onInputConfirmPassword()" id="confirmPassword">
            <div class="error" id="password-doesnt-match-error">As senhas devem ser iguais</div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" id="register-button">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="./register.css">

<script src="./register.js"></script>
<script src="../../validations.js"></script>

</html>
