<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
</head>
<body>
    <form action="">
        <div>
            <div><label for="">Email</label></div>
            <input type="email" name="email" id="email"  oninput="validateFields()" placeholder="seu@email.com">
        </div>
        <div>
            <div><label for="">Senha</label></div>
            <input type="password" name="password" id="password" oninput="validateFields()" placeholder="Senha">
        </div>
        <div>
            <button type="button" class="clear"  id="recover-password-button" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>

</body>

<link rel="stylesheet" href="./index.css">

<script src="./index.js"></script>

</html>
