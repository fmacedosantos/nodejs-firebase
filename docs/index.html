<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
</head>
<body class="centralize">
    <form action="">
        <div class="form-field">
            <div><label for="">Email</label></div>
            <input type="email" name="email" id="email"  oninput="oninputEmail()" placeholder="seu@email.com">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
        </div>
        <div class="form-field">
            <div><label for="">Senha</label></div>
            <input type="password" name="password" id="password" oninput="oninputPassword()" placeholder="Senha">
            <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear"  id="recover-password-button" disabled="true" onclick="recoverPassword()">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>

</body>

<link rel="stylesheet" href="./index.css">
<link rel="stylesheet" href="./global.css">

<script src="./index.js"></script>
<script src="./validations.js"></script>
<script src="./loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
<script src="./firebase-init.js"></script>

</html>
